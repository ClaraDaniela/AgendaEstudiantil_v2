<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Materias</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body style="background-image: url('img/banner_colorido.png'); background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed;">

  <!-- Modal de login -->
  <div id="login-modal">
    <form id="login-form" onsubmit="login(); return false;">
      <div id="login-modal-content">
        <h2>Inicio de sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit" id="btnLogin">Ingresar</button>
      </div>
    </form>
  </div>

  <!-- Encabezado -->
  <div class="header-container">
    <h1>Agenda de Materias</h1>
    <span id="btnInfo" onclick="showInfo()" title="Acerca de mí">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
      </svg>
    </span>
  </div>

  <img src="img/leyendo.png" alt="Logo" class="icon-left">

  <!-- Tabla de materias -->
  <table id="materiasTable">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Año de Carrera</th>
        <th>Año</th>
        <th>Horario</th>
        <th>Modalidad</th>
        <th>Correlativas</th>
        <th>Examen</th>
        <th>Notas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="button-wrapper">
    <button id="btnOpenForm">Nuevo</button>
  </div>

  <!-- Modal para el formulario de alta/edición -->
  <div id="form-modal">
    <div id="form-modal-content">
      <h2 id="modal-title">Nuevo Registro</h2>
      
      <!-- Selección de Materia (con value = id de la materia) -->
      <label for="NombreMateria">Materia:</label>
      <select id="NombreMateria">
        <option value="">-- Seleccione una Materia --</option>
      </select>
      
      <!-- Recuadro para correlativas; se poblara automáticamente -->
      <label for="correlativasSelect">Correlativas:</label>
      <select id="correlativasSelect">
        <option value="">-- Seleccione una Correlativa --</option>
      </select>
      
      <!-- Datos globales del evento -->
      <label for="anioDeCarrera">Año de Carrera:</label>
      <input type="number" id="anioDeCarrera" placeholder="Año de Carrera">
      
      <label for="anio">Año:</label>
      <input type="text" id="anio" placeholder="Año">

      <!-- Selección de Modalidad -->
      <label for="idModalidad">Modalidad:</label>
      <select id="idModalidad">
        <option value="">-- Seleccione una Modalidad --</option>
      </select>
      
      <!-- Bloque de Horario -->
      <h3>Horario</h3>
      <label for="dia">Día:</label>
      <select id="dia">
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>
      
      <label for="horaInicio">Hora de Inicio:</label>
      <input type="time" id="horaInicio">
      
      <label for="horaFin">Hora de Fin:</label>
      <input type="time" id="horaFin">
      
      <label for="examen">Fecha de Examen (opcional):</label>
      <input type="date" id="examen">
      
      <!-- Bloque de Notas -->
      <h3>Notas</h3>
      <label for="notaParcial1">Nota Parcial 1:</label>
      <input type="number" id="notaParcial1" placeholder="Nota Parcial 1">
      
      <label for="notaParcial2">Nota Parcial 2:</label>
      <input type="number" id="notaParcial2" placeholder="Nota Parcial 2">
      
      <label for="notaFinal">Nota Final:</label>
      <input type="number" id="notaFinal" placeholder="Nota Final">
      
      <!-- Contenedor para eventos dinámicos -->
      <div id="eventos-container">
        <h3>Eventos</h3>
      </div>
      <button id="btnAgregarEvento" type="button">Agregar Evento</button>
      
      <div class="button-group">
        <button id="btnGuardar">Guardar</button>
        <button id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para ver detalles -->
  <div id="details-modal">
    <div id="details-modal-content">
      <button class="close" onclick="closeDetailsModal()">×</button>
      <h2>Detalles de la Materia</h2>
      <div id="details-content"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<footer>
  <div>
    <img src="https://edunpaz.unpaz.edu.ar/OMP/public/site/images/userbiblio/unpaz_horizontal-transparente_(400X139px).png" 
         alt="UNPAZ Logo">
  </div>
  <p>Trabajo de Campo 2025</p>
</footer>
</html>
